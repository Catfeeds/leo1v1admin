version: "2"
services:
  web:
    image: nginx:1.12.1-alpine
    ports:
      - "8080:80"
    volumes:
      - ../:/code
      - ./site.conf:/etc/nginx/conf.d/default.conf
    networks:
      - code-network
  mysql:
    image: mysql
    volumes:
      - ./dbdata:/var/lib/mysql
    ports:
      - "4306:3306"
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: ta0mee 
      MYSQL_ROOT_PASSWORD: ta0mee 
    networks:
      - code-network
  php:
    build: ./php-fpm/
    volumes:
      - ../:/code
    networks:
      - code-network

  redis:
    image: redis:4.0
    networks:
      - code-network

networks:
  code-network:
    driver: bridge
