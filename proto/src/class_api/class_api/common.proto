        $= @$cmd_arr["device_sub_type"];
        $= @$cmd_arr["device_id"];
        $ = @$cmd_arr[""];
        */

  uint32 office_device_type=1 ;  //  
  uint32 device_opt_type=2 ;  //  
  uint32 device_sub_type=3 ;  //  
  uint32 device_id =4 ;  //  
  uint32  value = 5 ;  //  
