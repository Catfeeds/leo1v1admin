syntax = "proto3";
package error;
option php_namespace = "Proto\\class_api\\error"; 
enum  enum_error {
  ERR_SUCC  =0;
  
  //密码出错
  ERR_PASSWD  = 3001 ;

  //用户不存在
  ERR_USER_NOFIND = 3002 ;

  //用户名已存在
