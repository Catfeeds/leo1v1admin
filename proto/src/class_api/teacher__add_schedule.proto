syntax = "proto3";
import "class_api/common.proto";

//__CMD: 1204
//__DESC:  /teacher/add_schedule　根据时间生成老师完整课表,从老师列表内选出合适的老师,并安排课程
//__TAGS: for_admin


message in  {
  	int32 ids = 1; //老师id列表
  	int32 datetime = 2; //2017-12-11 08:00:00~08:40:00,2017-12-15 20:00:00~21:45:00 开始一周的时间
  	int32 peroid = 3;//datetime持续的周期,可选day/week
  	int32 nums = 4; //一共上几节课
  	int32 course_type = 5; //课程类型

}

message out {
	string data=1;
}