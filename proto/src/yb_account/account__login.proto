syntax = "proto3";
import "yb_account/common.proto";

//__CMD: 0x1001
//__DESC: 192.168.0.6:8001/account/login 用户登录 
//__TAGS: for_app,for_admin

message in  {
  int32  role = 1; // 角色
  string phone = 2; //电话
  string passwd = 3; //密码 md5(md5(passwd)."@leo") 
}

message out {
  int32  id = 1 ;
  string  reg_channel = 2 ; //渠道
}

