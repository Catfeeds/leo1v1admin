syntax = "proto3";

//__CMD: 100x0004
//__DESC: 注册 http://api.account.leo1v1.com/account_common/register
//__TAGS: for app 


message in  {
  string phone =1;//手机
  int32 role =2;//角色
  string passwd =3;//密码 md5(passwd)
  string reg_channel =4;//注册渠道
  string region =5;//地区
  int32 grade =6;//年级
  string textbook =7;//教科书版本(针对学生)
  int32 addr_code =8;//地址码(针对学生)
  int32 	editionid =9;//editionid教材版本(针对学生)
  string guest_code =10;//邀请码(针对学生)
 

}

message out {
  int32 userid=1;// 
}